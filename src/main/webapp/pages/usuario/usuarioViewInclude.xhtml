<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <h:panelGrid columns="1" styleClass="dialog"   style="max-width:500px">
        
        <h:outputText value="#{messages.field_label_Usuario_name}:" />
        <h:outputText value="#{usuarioBean.usuario.nome}" />
        
        <h:outputText value="#{messages.field_label_Usuario_email}:" />
        <h:outputText value="#{usuarioBean.usuario.email}" />
        
        
       <p:outputPanel id="telefones">
        <p:dataTable value="#{usuarioBean.usuario.telefoneDtos}" var="telefone" id="telefonesTable">
 
            <p:column headerText="DDD">
                <h:outputText value="#{telefone.ddd}" />
            </p:column>
 
            <p:column headerText="Número">
                <f:facet name="header">
                    <h:outputText value="Número" />
                </f:facet>
                <h:outputText value="#{telefone.numero}" />
            </p:column>
 
           
 
        	</p:dataTable>
   		</p:outputPanel>
       



    </h:panelGrid>
</html>
